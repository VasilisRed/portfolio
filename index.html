<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasilis Vavalos - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 24px;
        }
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-items: center;
        }
        .portfolio img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .load-more:hover {
            background: #005bb5;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Vasilis Vavalos</h1>
        <p>Entrepreneur | Business Leader | Digital Strategist</p>
    </header>
    
    <section id="portfolio">
        <h2>Portfolio</h2>
        
        <h3>Illustrations</h3>
        <p>These illustrations were created using a graphic tablet and Clip Studio Paint, with final color corrections made in Photoshop.</p>
        <div id="illustration-gallery" class="portfolio-container">
            <img src="a1.jpg" alt="Illustration 1">
            <img src="a2.jpg" alt="Illustration 2">
            <img src="a3.jpg" alt="Illustration 3">
            <img src="a8.jpg" alt="Illustration 4">
            <img src="d1.jpg" alt="Illustration 5" class="hidden">
            <img src="q1.jpg" alt="Illustration 6" class="hidden">
            <img src="q4.jpg" alt="Illustration 7" class="hidden">
            <img src="q5.jpg" alt="Illustration 8" class="hidden">
            <img src="q8.jpg" alt="Illustration 9" class="hidden">
            <img src="rtp4.jpg" alt="Illustration 10" class="hidden">
            <img src="rpt6.jpg" alt="Illustration 11" class="hidden">
            <img src="rtp8.jpg" alt="Illustration 12" class="hidden">
            <img src="v2.jpg" alt="Illustration 13" class="hidden">
            <img src="v3.jpg" alt="Illustration 14" class="hidden">
            <img src="v3.jpg" alt="Illustration 15" class="hidden">
            <img src="v4.jpg" alt="Illustration 16" class="hidden">
        </div>
        <button id="loadMore" class="load-more">Load More</button>
    </section>
    
    <script>
        document.getElementById('loadMore').addEventListener('click', function() {
            let hiddenImages = document.querySelectorAll('.portfolio-container .hidden');
            for (let i = 0; i < 4 && i < hiddenImages.length; i++) {
                hiddenImages[i].classList.remove('hidden');
            }
            if (document.querySelectorAll('.portfolio-container .hidden').length === 0) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
